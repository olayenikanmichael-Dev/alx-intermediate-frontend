<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid and Flexbox Layout</title>
    <script src="https://cdn.tailwindcss.com"></script>
            <style>
        @media (max-width: 768px) {
            main {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="p-4">
    <header class="bg-blue-500 text-white p-4">
        <h1 class="text-3xl">Grid and Flexbox Layout</h1>
    </header>

    <main class="grid grid-cols-1 lg:grid-cols-3 gap-4 mt-4 min-h-screen">
        <section class="lg:col-span-2 flex">
            <div class="p-4 bg-red-200 w-1/2">Flexbox Item 1
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequuntur laboriosam quos reiciendis deleniti et labore velit molestiae sed, saepe ullam!</p>
            </div>
            <div class="p-4 bg-red-400 w-1/2">Flexbox Item 2
               <ul>
                <li class="mb-2">Flex Item A</li>
                <li class="mb-2">Flex       Item B</li>
               </ul>
            </div>
        </section>
        <aside class="bg-green-200 p-4">Sidebar</aside>
  
  <!-- ðŸ–¼ï¸ New Image Gallery Section -->
  <section class="mt-8 p-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Image Gallery</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
      <!-- Each image -->
      <img src="./503040867_17968250774911436_4068026635197799845_n.jpg" alt="Gallery Image 1" class="w-full h-auto rounded-lg shadow-md object-cover">

      <img src="./503040867_17968250774911436_4068026635197799845_n.jpg" alt="Gallery Image 2" class="w-full h-auto rounded-lg shadow-md object-cover">

      <img src="./503040867_17968250774911436_4068026635197799845_n.jpg" alt="Gallery Image 3" class="w-full h-auto rounded-lg shadow-md object-cover">

      <img src="./503040867_17968250774911436_4068026635197799845_n.jpg" alt="Gallery Image 4" class="w-full h-auto rounded-lg shadow-md object-cover">

      <img src="./503040867_17968250774911436_4068026635197799845_n.jpg" alt="Gallery Image 5" class="w-full h-auto rounded-lg shadow-md object-cover">

      <img src="./503040867_17968250774911436_4068026635197799845_n.jpg" alt="Gallery Image 6" class="w-full h-auto rounded-lg shadow-md object-cover">
    </div>
  </section>

    <footer class="bg-gray-800 text-white p-4 mt-4 lg:col-span-3">
        <p>&copy; 2024 John Doe's Blog</p>
    </footer>
</body>
</html>
